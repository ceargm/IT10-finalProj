<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BHSync - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="css/assets/logo.png">

</head>
<body>
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h1>BHSync login</h1>
      <p class="login-text">Welcome back! Please login to your account.</p>

      <label for="loginUsername">Username</label>
      <input type="text" autocomplete="off" id="loginUsername" placeholder="Enter your username" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>

  </div>
  <script src="script/auth.js"></script>
</body>

</html>
