<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BHMS - Signup</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" id="signupForm">
      <h1>BHMS Signup</h1>
      <p class="login-text">Welcome! Please fill in the details to create your account.</p>

      <label for="signupUsername">Username</label>
      <input type="text" id="signupUsername" placeholder="Enter your username" required>

      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Enter your password" required>

      <button type="submit">Sign Up</button>

      <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
